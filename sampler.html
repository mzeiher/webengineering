    <title>Sampler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module">
        class Foo {};
        class Bar extends Foo {};
        class OtherClass {};

        let bar = new Bar();
        let foo = new Foo();
        let otherclass = new OtherClass();

        bar instanceof Foo // returns true
        bar instanceof Bar // returns true
        otherclass instanceof Bar // returns false

        // the instanceof operator equals to the following expression
        bar.constructor === Bar // returns true
    </script>

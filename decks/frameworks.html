<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Frameworks</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/sick.css" id="theme">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/tomorrow.css" id="highlight-theme">

  <link rel="stylesheet" href="common.css">

  <link rel="stylesheet" href="fontawesome/all.css">

</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Frameworks</h1>
      </section>



      <section>
        <section data-background="var(--radial-background)">
          <h2>Template Libraries</h2>
          <h3>lit-html, uce, hyperhtml</h3>
        </section>
      </section>


      <section>
        <section data-background="var(--radial-background)">
          <h2>(p)react</h2>
        </section>
      </section>


      <section>
        <section data-background="var(--radial-background)">
          <h2>angular</h2>
        </section>
      </section>

      <section>
        <section data-background="var(--radial-background)">
          <h2>vue</h2>
        </section>
      </section>


      <section>
        <section data-background="var(--radial-background)">
          <h2>svelte</h2>
        </section>
      </section>

    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/chalkboard/plugin.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      controls: true,
      width: 1280,
      height: 720,
      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealChalkboard],
      chalkboard: {
        boardmarkerWidth: 3,
        chalkWidth: 3,
        chalkEffect: 0,
        theme: "whiteboard"
      }
    });

  </script>
</body>

</html>

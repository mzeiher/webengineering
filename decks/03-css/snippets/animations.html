<style>
  .myrule {
    animation: keyframe-id duration repeat;
  }
  @keyframes keyframe-id {
    0% { /* will run at the beginning of the animation */
      color: black;
    }
    50% {/* will run in the middle of the animation */
      color: white;
    }
    100% {/* will run at the end of the animation */
      color: black;
    }
  }
</style>

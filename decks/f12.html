<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>F12</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/sick.css" id="theme">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/tomorrow.css" id="highlight-theme">

  <link rel="stylesheet" href="common.css">

  <link rel="stylesheet" href="fontawesome/all.css">

</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>F12</h1>
        <h3><small>Or Option + âŒ˜ + J on MacOS</small></h3>
      </section>
      <section>
        <section data-background="var(--radial-background)">
          <h2>Basic Developer Tools</h2>
        </section>
        <section data-auto-animate>
          <div class="r-stretch">
            <img data-id="image" src="assets/developertools.webp" />
          </div>
        </section>
        <section data-auto-animate>
          <div class="r-stretch" style="position: relative;">
            <img data-id="image" src="assets/developertools.webp" />
            <div
              style="position: absolute;border: 4px solid red;width: 400px;top: 85px;left: 521px;height: 391px;">
            </div>
          </div>
          <p>current DOM/HTML of page</p>
        </section>
        <section data-auto-animate>
          <div class="r-stretch" style="position: relative;">
            <img data-id="image" src="assets/developertools.webp" />
            <div
              style="position: absolute;border: 4px solid red;width: 240px;top: 85px;left: 901px;height: 391px;">
            </div>
          </div>
          <p>Currently applied styles and css rules</p>
        </section>
        <section data-auto-animate>
          <div class="r-stretch" style="position: relative;">
            <img data-id="image" src="assets/developertools.webp" />
            <div
              style="position: absolute;border: 4px solid red;width: 22px;top: 65px;left: 527px;height: 25px;">
            </div>
          </div>
          <p>Element Selector, to select an element on the page</p>
        </section>
        <section data-auto-animate>
          <div class="r-stretch" style="position: relative;">
            <img data-id="image" src="assets/developertools.webp" />
            <div
              style="position: absolute;border: 4px solid red;width: 22px;top: 65px;left: 550px;height: 25px;">
            </div>
          </div>
          <p>Toggle to responsive/device emulation</p>
        </section>
        <section>
          <video data-autoplay src="assets/developertools.webm"></video>
        </section>
      </section>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/chalkboard/plugin.js"></script>
    <script src="plugin/externalcode/externalcode.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        controls: true,
        width: 1280,
        height: 720,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [Externalcode, RevealMarkdown, RevealHighlight, RevealNotes, RevealChalkboard],
        chalkboard: {
          boardmarkerWidth: 3,
          chalkWidth: 3,
          chalkEffect: 0,
          theme: "whiteboard"
        }
      });
    </script>
</body>

</html>

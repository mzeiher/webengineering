<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <form method="POST" action="http://127.0.0.1:8090/form" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="forename">Forename</label></td>
                <td><input id="forename" name="forename" type="text" placeholder="please enter your name" required />
                </td>
            </tr>
            <tr>
                <td><label for="surname">Surname</label></td>
                <td><input id="surname" name="surname" type="text" placeholder="please enter your last name" required />
                </td>
            </tr>
            <tr>
                <td><label for="age">age</label></td>
                <td><input id="age" name="age" type="number" min="1" max="99" required /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input id="phone" name="phone" type="text" pattern="^\+\d{2} \d{3} \d+$" required /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select id="gender" name="gender" value="1">
                        <option value="1">Don't tell</option>
                        <option value="2">divers</option>
                        <option value="3">male</option>
                        <option value="4">female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="image">Image</label></td>
                <td><input id="image" name="image" type="file" /></td>
            </tr>
            <tr>
                <td colspan="2"><label for="notes">Notes</label></td>
            </tr>
            <tr>
                <td colspan="2"><textarea id="notes" name="notes" placeholder="here you can enter notes"></textarea></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Rest</button>
    </form>
</body>

</html>
